<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>SVG Review</title>
<style>
body{background:#1a1a2e;color:#fff;font-family:monospace;display:flex;flex-wrap:wrap;gap:15px;padding:20px;justify-content:center}
.card{text-align:center;width:160px}
.card h4{font-size:10px;color:#888;margin:4px 0}
.card svg{display:block;width:160px;height:224px}
</style></head><body>
<div class="card"><h4>01 Potable Water</h4><svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="280" fill="#1A1A2E"/>
  <rect x="10" y="10" width="180" height="260" rx="30" fill="#FFFFFF"/>
  <rect x="20" y="20" width="160" height="240" rx="25" fill="#A00000"/>
  <rect x="30" y="30" width="140" height="220" rx="20" fill="#0A0A70"/>
  <path d="M100,60 C90,60 70,100 100,160 C130,100 110,60 100,60 Z" fill="#FFFFFF"/>
</svg></div>
<div class="card"><h4>02 Rations</h4><svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="280" fill="#1A1A2E"/>
  <!-- Outer Rounded Rectangle -->
  <rect x="10" y="10" width="180" height="260" rx="30" ry="30" fill="#FFFFFF"/>
  <!-- Border Track -->
  <rect x="20" y="20" width="160" height="240" rx="25" ry="25" fill="#A00000"/>
  <rect x="40" y="40" width="120" height="200" rx="20" ry="20" fill="#FFFFFF"/>
  <!-- Inner Panel -->
  <rect x="50" y="50" width="100" height="180" rx="15" ry="15" fill="#004411"/>
  <!-- Symbol: Rations/Meal Pack -->
  <rect x="65" y="90" width="70" height="100" fill="#606060"/>
  <rect x="65" y="110" width="70" height="5" fill="#004411"/>
</svg></div>
<div class="card"><h4>03 Alcohol</h4><svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">

  <rect width="200" height="280" fill="#1A1A2E"/>
  <!-- Outer Rounded Rectangle -->
  <rect x="10" y="10" width="180" height="260" rx="30" fill="#FFFFFF"/>
  <!-- Border Track -->
  <rect x="20" y="20" width="160" height="240" rx="25" fill="none" stroke="rgb(160,0,0)" stroke-width="10"/>
  <!-- Inner Panel -->
  <rect x="30" y="30" width="140" height="220" rx="5" fill="rgb(0,68,17)"/>
  <!-- Bottle Symbol -->
  <rect x="80" y="80" width="40" height="120" fill="rgb(96,96,96)"/>
  <rect x="90" y="60" width="20" height="20" fill="rgb(96,96,96)"/>
  <rect x="85" y="50" width="30" height="10" fill="rgb(96,96,96)"/>
</svg></div>
<div class="card"><h4>04 Fresh Produce</h4><svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">

  <rect x="40" y="40" width="120" height="200" rx="20" ry="20" fill="#FFFFFF"/>
  <!-- Inner Panel -->
  <rect x="50" y="50" width="100" height="180" rx="15" ry="15" fill="#004411"/>
  <!-- Leaf Symbol -->
  <path d="M100,80 C130,100 130,160 100,200 C70,160 70,100 100,80 Z" fill="#606060"/>

</svg></div>
