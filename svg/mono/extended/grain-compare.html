<!DOCTYPE html>
<html>
<head>
<style>
body { background: #111; display: flex; gap: 20px; padding: 20px; align-items: flex-start; }
.panel { display: flex; flex-direction: column; align-items: center; gap: 8px; }
.label { color: #c8a040; font-family: monospace; font-size: 13px; }
img { image-rendering: pixelated; }
.svg-white { background: white; }
.svg-black { background: #1a1a1a; }
</style>
</head>
<body>
  <div class="panel">
    <div class="label">SOURCE PNG</div>
    <img src="../masks/grain/_source.png" width="230" height="230">
  </div>
  <div class="panel">
    <div class="label">brightness_symbol MASK</div>
    <img src="../masks/grain/mask_brightness_symbol.png" width="230" height="230">
  </div>
  <div class="panel">
    <div class="label">TRACED SVG on white</div>
    <img src="ss-grain.svg" width="230" height="230" class="svg-white">
  </div>
  <div class="panel">
    <div class="label">TRACED SVG large on white</div>
    <img src="ss-grain.svg" width="500" height="500" class="svg-white">
  </div>
</body>
</html>
