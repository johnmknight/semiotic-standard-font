<!DOCTYPE html><html><head><style>
body{background:#111;color:#fff;font-family:monospace;padding:20px}
h1{color:#f80;margin-bottom:16px}
.row{display:flex;gap:12px;flex-wrap:wrap}
.box{background:#222;border:1px solid #444;padding:8px;text-align:center;border-radius:4px}
.box object{display:block;width:180px;height:180px;background:#fff;border:1px solid #333}
.label{margin-top:5px;font-size:12px;color:#f80}
.sub{font-size:10px;color:#666}
</style></head><body>
<h1>Alcohol — ε 1.0 → 1.5 closeup</h1>

    <div class="label">Source PNG</div>
    <div class="sub">359 raw pts</div>
  </div>
  <div class="box">
    <object data="/work/alcohol_eps_1_0.svg" type="image/svg+xml"></object>
    <div class="label">ε = 1.0</div><div class="sub">17 pts</div>
  </div>
  <div class="box">
    <object data="/work/alcohol_eps_1_1.svg" type="image/svg+xml"></object>
    <div class="label">ε = 1.1</div><div class="sub">17 pts</div>
  </div>
  <div class="box">
    <object data="/work/alcohol_eps_1_2.svg" type="image/svg+xml"></object>
    <div class="label">ε = 1.2</div><div class="sub">16 pts</div>
  </div>
  <div class="box">
    <object data="/work/alcohol_eps_1_3.svg" type="image/svg+xml"></object>
    <div class="label">ε = 1.3</div><div class="sub">15 pts</div>
  </div>
  <div class="box">
    <object data="/work/alcohol_eps_1_4.svg" type="image/svg+xml"></object>
    <div class="label">ε = 1.4</div><div class="sub">14 pts</div>
  </div>
  <div class="box">
    <object data="/work/alcohol_eps_1_5.svg" type="image/svg+xml"></object>
    <div class="label">ε = 1.5</div><div class="sub">12 pts</div>
  </div>
</div>
</body></html>
